[build]
  command = "tsx script/build.ts"
  functions = ".netlify/functions"
  publish = "dist/public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "drizzle-orm", "@neondatabase/serverless"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5000
  publish = "dist/public"
